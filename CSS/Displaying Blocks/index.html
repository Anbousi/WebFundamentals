<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Blocks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main_div">

        <div class="main">
            <div class="head">
                <img src="img/github.jpg" alt="github image">
                <h1 id="top">Display Our Blocks !</h1>
                <img src="img/catandninja.png" alt="cat image">
            </div>
         </div>
         
         <div class="row">
            <div class="colomn">
                <img src="img/dojocat.jpg" alt="dojocat pic">
                <img src="img/coder2.jpg" alt="coder2 pic">
                <img src="img/cherry.jpg" alt="cherry pic">
                <img src="img/aidorucat.png" alt="aidorucat pic">
            </div>
            <div class="colomn1">
                <img src="img/heisencat.png" alt="heisencat pic">
                <img src="img/riddlocat.png" alt="riddlocat pic">
                <img src="img/oktobercat.png" alt="oktobercat pic">
                <img src="img/domo-cat.png" alt="domo-cat pic">
            </div>
            <div class="colomn">
                <img src="img/linkcat.png" alt="linkcat pic">
                <img src="img/chellocat.jpg" alt="chellocat pic">
                <img src="img/mario.png" alt="cherry pic">
                <img src="img/kantana.jpg" alt="kantana pic">
            </div>
            <div class="colomn1">
                <img src="img/ironcat.png" alt="ironcat pic">
                <img src="img/stormtroopocat.png" alt="stormtroopocat pic">
                <img src="img/cooler.png" alt="cooler pic">
                <img src="img/daftpunk.gif" alt="daftpunk pic">
            </div>
            <div class="colomn">
                <img src="img/defunktocat.png" alt="defunktocat pic">
                <img src="img/visionary.jpg" alt="visionary pic">
                <img src="img/jean-luc-picat.jpg" alt="jean-luc-picat pic">
                <img src="img/codercat.jpg" alt="codercat pic">
            </div>
        </div>
    </div>
</body>
</html>
