<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text\css" href="style.css">


</head>

<body>
    <form action="process.php" method="POST">

        <h1>My Registrayion Form</h1>

        <table>
            <tr>
                <td><label for="first_name">First Name</label></td>
                <td><input type="text" id="first_name" name="First Name"></td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name:</label></td>
                <td><input type="text" id="last_name" name="last_name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="pw_confirm">PW Confirm:</label></td>
                <td><input type="password" id="pw_confirm" name="password_confirmation"></td>
            </tr>
            <tr>
                <td><label for="Birthday">Birthday</label></td>
                <td><input type="date" id="Birthday" name="Birthday"></td>
            </tr>

        </table>   

        <!--Gender Selection-->
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label>
        
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label>
        
        <input type="radio" id="decline" name="gender" value="decline">
        <label for="decline">Prefer not to say</label>

        <p>A short description about yourself:</p>
        <textarea name="description"></textarea><br>

        <label for="Language">Favorite Language</label>
        <select id="Language" name="Language">
            <option value="javascript">javascript</option>
            <option value="Python">Python</option>
            <option value="Mern">Mern</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
            <option value="C#">C#</option> 
        </select>

        <input type="submit" value="Submit">


    </form>


</body>
</html>
