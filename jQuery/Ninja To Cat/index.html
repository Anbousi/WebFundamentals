<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img{
            display:block;
            margin: 3px;
        
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Functions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('img').click(function(){
                var x = $(this).attr('data-alt-src')
                $(this).attr('data-alt-src' , $(this).attr('src'));
                $(this).attr('src', x);
            });

        });
    </script>

</head>
<body>

    <img src='img/ninja0.png' data-alt-src='img/cat0.png' alt="Cat">
    <img src='img/ninja1.png' data-alt-src='img/cat1.png' alt="Cat">
    <img src='img/ninja2.png' data-alt-src='img/cat2.png' alt="Cat">
    <img src='img/ninja3.png' data-alt-src='img/cat3.png' alt="Cat">
    <img src='img/ninja4.png' data-alt-src='img/cat4.png' alt="Cat">


</body>
</html>
